<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice masa corporal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h5 class="card-title">Ingresar datos para calcular IMC</h5>

            <form>
                <div>
                    <label for="tipo_identificacion">tipo_identificacion</label>
                    <select class="form-control" id="tipo_identificacion">
                        <option>CC</option>
                        <option>CE</option>
                        <option>RN</option>
                        <option>TI</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Identificacion">Identificacion</label>
                    <input type="text" class="form-control" id="Identificacion">
                </div>

                <div class="form-group">
                    <label for="Nombres">Nombres</label>
                    <input type="text" class="form-control" id="Nombres">
                </div>

                <div class="form-group">
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="Apellidos">
                </div>

                <div class="form-group">
                    <label for="Correo">Correo</label>
                    <input type="text" class="form-control" id="Correo">
                </div>

                <div class="form-group">
                    <label for="Peso">Peso</label>
                    <input type="number" class="form-control" id="Peso">
                </div>

                <div class="form-group">
                    <label for="Estatura">Estatura</label>
                    <input type="number" class="form-control" id="Estatura">
                </div>

                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
